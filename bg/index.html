<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Payment Demo</title>
  <link rel="stylesheet" href="/Temp-repo/bg/style.css">
</head>
<body>

<div class="card-box">
  <h2>Card Paymentnaja</h2>

  <form>
  <input
    type="text"
    name="cc-name"
    autocomplete="cc-name"
    placeholder="Cardholder Name">

  <input
    type="text"
    name="cc-number"
    autocomplete="cc-number"
    placeholder="Card Number">

  <input
    type="text"
    name="cc-exp"
    autocomplete="cc-exp"
    placeholder="MM/YY">

  <input
    type="password"
    name="cc-csc"
    autocomplete="cc-csc"
    placeholder="CVV">
</form>
</div>

<script src="/Temp-repo/bg/script.js"></script>
</body>
</html>
