<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Payment Demo</title>
  <link rel="stylesheet" href="/Temp-repo/bg/style.css">
</head>
<body>

<div class="card-box">
  <h2>Card Payment</h2>

  <form id="paymentForm">
    <label>Card Number</label>
    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">

    <label>Card Holder</label>
    <input type="text" id="cardName" placeholder="Full Name">

    <div class="row">
      <div>
        <label>Expiry</label>
        <input type="text" id="expiry" placeholder="MM/YY" maxlength="5">
      </div>
      <div>
        <label>CVV</label>
        <input type="password" id="cvv" placeholder="123" maxlength="3">
      </div>
    </div>

    <button type="submit">Pay â‚¹499</button>
    <p id="msg"></p>
  </form>
</div>

<script src="/Temp-repo/bg/script.js"></script>
</body>
</html>
