<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Emoji Downloader</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="card">
        <h2>Emoji Downloader</h2>

        <div class="input-group">
            <input type="text" id="emojiInput" placeholder="Paste ID or <a:name:id>..." autocomplete="off">
            <button id="pasteBtn" title="Paste from Clipboard">
                <i class="fa-solid fa-paste"></i> Paste
            </button>
        </div>

        <div class="controls-group">
            <div class="select-wrapper">
                <label>Format</label>
                <select id="formatSelect">
                    <option value="smart" selected>âœ¨ Smart (Auto)</option>
                    <option value="png">PNG</option>
                    <option value="jpg">JPG</option>
                    <option value="gif">GIF</option>
                    <option value="webp">WebP</option>
                </select>
            </div>
            
            <button id="downloadBtn" class="btn-download" disabled>
                Download
            </button>
        </div>

        <div class="preview-area">
            <p id="placeholder-text">Preview will appear here</p>
            <img id="preview-img" alt="Emoji Preview">
        </div>

        <div id="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
