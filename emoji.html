<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Discord Emoji Downloader</title>
    <style>
        /* CSS: Dark Theme Styling (Same as before) */
        :root {
            --bg-color: #2b2d31;
            --container-bg: #313338;
            --accent-color: #5865F2;
            --text-color: #f2f3f5;
            --input-bg: #1e1f22;
            --border-color: #1e1f22;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 { margin-bottom: 1.5rem; color: var(--text-color); }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: white;
            outline: none;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        .btn-paste { background-color: #4f545c; color: white; }
        .btn-paste:hover { background-color: #686d73; }

        .options-group { margin-bottom: 1.5rem; text-align: left; }

        label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: #b5bac1; }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            background-color: var(--input-bg);
            color: white;
            border: 1px solid var(--border-color);
            outline: none;
        }

        .btn-download {
            width: 100%;
            background-color: var(--accent-color);
            color: white;
            font-size: 1rem;
            padding: 12px;
        }
        .btn-download:hover { background-color: #4752c4; }
        .btn-download:disabled { background-color: #3b4048; cursor: not-allowed; opacity: 0.7; }

        #status { margin-top: 10px; font-size: 0.9rem; height: 20px; }
        .error { color: #fa777c; }
        .success { color: #57f287; }

        #preview-container {
            margin-top: 15px;
            min-height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #preview-img {
            max-width: 64px;
            max-height: 64px;
            display: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Emoji Downloader</h2>

        <div class="input-group">
            <input type="text" id="emojiInput" placeholder="Paste ID or Tag here..." oninput="detectFormat()">
            <button class="btn-paste" onclick="pasteText()">Paste</button>
        </div>

        <div class="options-group">
            <label for="formatSelect">Select Format:</label>
            <select id="formatSelect">
                <option value="png">PNG (Static)</option>
                <option value="gif">GIF (Animated)</option>
                <option value="webp">WebP</option>
            </select>
        </div>
        
        <button class="btn-download" id="downloadBtn" onclick="processAndDownload()">Download Emoji</button>

        <div id="preview-container">
            <img id="preview-img" alt="Preview" />
        </div>
        <div id="status"></div>
    </div>

    <script>
        // Regex logic samajhne ke liye:
        // Group 1 (a?): Check karega 'a' hai ya nahi (Animation check)
        // Group 2 ([\w-]+): Name uthayega (Filename ke liye)
        // Group 3 (\d{17,20}): ID uthayega (Download link ke liye)
        const fullTagRegex = /<(a?):([\w-]+):(\d{17,20})>/;
        const simpleIdRegex = /(\d{17,20})/;

        async function pasteText() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('emojiInput').value = text;
                showStatus("Pasted!", "success");
                detectFormat(); // Paste karte hi format check karo
            } catch (err) {
                showStatus("Clipboard permission denied.", "error");
            }
        }

        // Ye function automatic format change karega
        function detectFormat() {
            const inputVal = document.getElementById('emojiInput').value.trim();
            const formatSelect = document.getElementById('formatSelect');
            const match = inputVal.match(fullTagRegex);

            if (match) {
                // match[1] me ya to 'a' hoga ya empty string
                if (match[1] === 'a') {
                    formatSelect.value = 'gif'; // Animated hai to GIF
                } else {
                    formatSelect.value = 'png'; // Normal hai to PNG
                }
            }
            // Agar sirf ID hai to purana default hi rehne do (change mat karo)
        }

        async function processAndDownload() {
            const inputVal = document.getElementById('emojiInput').value.trim();
            const format = document.getElementById('formatSelect').value;
            const btn = document.getElementById('downloadBtn');
            const previewImg = document.getElementById('preview-img');

            if (!inputVal) {
                showStatus("Please enter text first.", "error");
                return;
            }

            let emojiId = "";
            let filename = "";

            // Check 1: Kya ye full tag hai? <a:name:id>
            const fullMatch = inputVal.match(fullTagRegex);
            
            // Check 2: Kya ye sirf ID hai?
            const idMatch = inputVal.match(simpleIdRegex);

            if (fullMatch) {
                // Tag se data nikalo
                const name = fullMatch[2]; // Name from tag
                emojiId = fullMatch[3];    // ID from tag
                filename = name;           // Filename wahi rakho jo tag me hai
            } else if (idMatch) {
                // Sirf ID mili
                emojiId = idMatch[0];
                filename = `emoji_${emojiId}`; // Default filename
            } else {
                showStatus("Invalid ID or Format!", "error");
                return;
            }

            // Download Logic starts here
            const url = `https://cdn.discordapp.com/emojis/${emojiId}.${format}`;
            
            btn.disabled = true;
            btn.innerText = "Downloading...";
            previewImg.src = url;
            previewImg.style.display = "block";

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("404 Not Found");

                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);

                const link = document.createElement('a');
                link.href = blobUrl;
                // Filename + Format (Example: discord_loading.gif)
                link.download = `${filename}.${format}`; 
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                window.URL.revokeObjectURL(blobUrl);
                showStatus("Downloaded: " + filename, "success");

            } catch (error) {
                console.error(error);
                showStatus("Image not found or Invalid ID.", "error");
                previewImg.style.display = "none";
            } finally {
                btn.disabled = false;
                btn.innerText = "Download Emoji";
            }
        }

        function showStatus(msg, type) {
            const el = document.getElementById('status');
            el.innerText = msg;
            el.className = type;
            setTimeout(() => {
                el.innerText = "";
                el.className = "";
            }, 3000);
        }
    </script>
</body>
</html>
