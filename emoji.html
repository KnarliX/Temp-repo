<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Emoji Downloader</title>
    <style>
        /* === RESET & VARIABLES === */
        :root {
            --bg-primary: #313338;
            --bg-secondary: #2b2d31;
            --input-bg: #383a40;
            --accent: #5865F2;
            --accent-hover: #4752c4;
            --text-main: #f2f3f5;
            --text-muted: #b5bac1;
            --success: #23a559;
            --danger: #fa777c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'gg sans', 'Segoe UI', Tahoma, Helvetica, Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* === MAIN LAYOUT === */
        .wrapper {
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-main);
        }

        /* === PREVIEW SECTION === */
        .preview-area {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .preview-box {
            position: relative;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 12px;
            /* Subtle glow effect instead of hard shadow */
            box-shadow: 0 0 0 0 transparent; 
            transition: transform 0.2s, box-shadow 0.2s;
            display: none; /* Hidden initially */
        }
        
        .preview-box.active {
            display: block;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            transform: translateY(-5px);
        }

        #preview-img {
            max-width: 96px;
            max-height: 96px;
            display: block;
            object-fit: contain;
        }

        /* === INPUT STYLING (Discord Chat Bar Style) === */
        .input-container {
            position: relative;
            width: 100%;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px;
            padding-right: 50px; /* Space for paste icon if needed */
            background-color: var(--input-bg);
            border: none;
            border-radius: 8px;
            color: var(--text-main);
            font-size: 1rem;
            outline: none;
            transition: box-shadow 0.2s;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 0 2px var(--accent);
        }

        /* === CONTROLS === */
        .controls {
            display: grid;
            grid-template-columns: 1fr 2fr; /* 1/3 for select, 2/3 for button */
            gap: 10px;
        }

        select {
            padding: 14px;
            background-color: var(--bg-secondary);
            color: var(--text-main);
            border: 1px solid var(--bg-secondary);
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
            outline: none;
        }

        select:focus {
            border-color: var(--accent);
        }

        .btn-download {
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        .btn-download:hover {
            background-color: var(--accent-hover);
        }

        .btn-download:active {
            transform: scale(0.98);
        }

        .btn-download:disabled {
            background-color: #3b3d44;
            color: #787a81;
            cursor: not-allowed;
            transform: none;
        }

        /* === STATUS TOAST === */
        #status {
            margin-top: 15px;
            font-size: 0.9rem;
            min-height: 20px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #status.visible { opacity: 1; }
        .text-error { color: var(--danger); }
        .text-success { color: var(--success); }

        /* Mobile Optimization */
        @media (max-width: 400px) {
            .controls {
                grid-template-columns: 1fr; /* Stack on very small screens */
            }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <h1>Emoji Downloader</h1>

        <div class="preview-area">
            <div class="preview-box" id="previewBox">
                <img id="preview-img" src="" alt="Emoji Preview">
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="emojiInput" placeholder="Paste ID or <a:emoji:id> here..." autocomplete="off">
        </div>

        <div class="controls">
            <select id="formatSelect">
                <option value="smart" selected>âœ¨ Smart</option>
                <option value="png">PNG</option>
                <option value="gif">GIF</option>
                <option value="webp">WebP</option>
            </select>
            <button class="btn-download" id="downloadBtn" onclick="downloadImage()">Download</button>
        </div>

        <div id="status"></div>
    </div>

    <script>
        // --- VARIABLES ---
        const inputEl = document.getElementById('emojiInput');
        const selectEl = document.getElementById('formatSelect');
        const previewBox = document.getElementById('previewBox');
        const previewImg = document.getElementById('preview-img');
        const downloadBtn = document.getElementById('downloadBtn');
        const statusEl = document.getElementById('status');

        // Regex
        // Group 1: 'a' if animated
        // Group 2: Name
        // Group 3: ID
        const regexFull = /<(a?):([\w-]+):(\d{17,20})>/;
        const regexId = /(\d{17,20})/;

        // State Store (Global variables to hold current valid data)
        let currentUrl = null;
        let currentFilename = null;
        let currentFormat = null;

        // --- EVENT LISTENERS ---
        
        // Input change hote hi preview update karo
        inputEl.addEventListener('input', updatePreview);
        
        // Agar user format change kare tab bhi preview update karo
        selectEl.addEventListener('change', updatePreview);

        // --- CORE LOGIC ---

        function updatePreview() {
            const rawText = inputEl.value.trim();
            const selectedMode = selectEl.value;
            
            // Reset State
            currentUrl = null;
            previewBox.classList.remove('active');
            downloadBtn.disabled = true;
            statusEl.className = '';
            statusEl.innerText = '';
            statusEl.classList.remove('visible');

            if (!rawText) return;

            let id = "";
            let name = "";
            let isAnimated = false;

            // 1. Analyze Input
            const fullMatch = rawText.match(regexFull);
            const idMatch = rawText.match(regexId);

            if (fullMatch) {
                isAnimated = (fullMatch[1] === 'a');
                name = fullMatch[2];
                id = fullMatch[3];
            } else if (idMatch) {
                id = idMatch[0];
                name = `emoji_${id}`;
                // ID only me hum animated assume nahi kar sakte unless check karein,
                // par Discord logic ke hisab se default png rakhenge.
            } else {
                return; // No valid ID found yet
            }

            // 2. Determine Format
            let finalFormat = 'png'; // Fallback

            if (selectedMode === 'smart') {
                if (isAnimated) {
                    finalFormat = 'gif';
                } else {
                    finalFormat = 'png';
                }
            } else {
                finalFormat = selectedMode; // User override
            }

            // 3. Update State
            currentFilename = `${name}.${finalFormat}`;
            currentUrl = `https://cdn.discordapp.com/emojis/${id}.${finalFormat}`;
            currentFormat = finalFormat;

            // 4. Update UI
            previewImg.src = currentUrl;
            
            // Image load hone par hi box dikhao
            previewImg.onload = function() {
                previewBox.classList.add('active');
                downloadBtn.disabled = false;
            };

            previewImg.onerror = function() {
                previewBox.classList.remove('active');
                downloadBtn.disabled = true;
            };
        }

        // --- DOWNLOAD LOGIC ---
        async function downloadImage() {
            if (!currentUrl) return;

            const btnOriginalText = downloadBtn.innerText;
            downloadBtn.innerText = "Fetching...";
            downloadBtn.disabled = true;

            try {
                const response = await fetch(currentUrl);
                if (!response.ok) throw new Error("Network response was not ok");
                
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);

                const link = document.createElement('a');
                link.href = blobUrl;
                link.download = currentFilename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                window.URL.revokeObjectURL(blobUrl);
                showStatus("Download Started!", "success");

            } catch (error) {
                console.error(error);
                showStatus("Failed to download. Link expired or invalid.", "error");
            } finally {
                downloadBtn.innerText = btnOriginalText;
                downloadBtn.disabled = false;
            }
        }

        function showStatus(msg, type) {
            statusEl.innerText = msg;
            statusEl.className = type === 'error' ? 'text-error' : 'text-success';
            statusEl.classList.add('visible');
            
            // 3 sec baad hata do
            setTimeout(() => {
                statusEl.classList.remove('visible');
            }, 3000);
        }
    </script>
</body>
</html>
